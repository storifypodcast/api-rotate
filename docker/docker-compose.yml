services:
  postgres:
    image: postgres:16
    container_name: storify-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: storify
      POSTGRES_PASSWORD: storify
      POSTGRES_DB: storify
    ports:
      - "5454:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storify"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
