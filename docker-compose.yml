# API Rotate - Full Stack Docker Compose
# PostgreSQL + Bun API Server + Next.js Web
#
# Required environment variables (set in .env):
#   POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB, AUTH_SECRET

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16
    container_name: api_rotate_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # =============================================================================
  # API Server (Bun/Hono)
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: api_rotate_api
    ports:
      - "3001:3001"
    environment:
      # Database - uses individual vars to construct URL
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB}?sslmode=${POSTGRES_SSL_MODE:-disable}
      PORT: 3001
      NODE_ENV: production
      # Authentication
      AUTH_SECRET: ${AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      # Email (optional - will use placeholder if not set)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # =============================================================================
  # Web App (Next.js)
  # =============================================================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: api_rotate_web
    ports:
      - "3000:3000"
    environment:
      # Database - uses individual vars to construct URL
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB}?sslmode=${POSTGRES_SSL_MODE:-disable}
      PORT: 3000
      NODE_ENV: production
      # Authentication
      AUTH_SECRET: ${AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      # Backend API URL (container name in Docker, localhost for local dev)
      BACKEND_URL: ${BACKEND_URL:-http://api:3001}
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: api_rotate_network
